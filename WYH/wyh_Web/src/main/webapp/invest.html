    function init() {
        $.get("http://localhost:9092/loanlist.do",null,function (arr) {
            $("#ul1").html("");

                $("#ul1").append(" <li>\n" +

                    "                                <table width=\"100%\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">\n" +
                    "                                    <tbody>\n" +
                    "                                    <tr>\n" +
                    "<td width=\"260\">借款金额<span class=\"f24 c-333\">"+arr[i].money/100.0+"</span>元</td>\n" +
                    "                                        <td width=\"165\">年利率<span class=\"f24 c-333\">"+arr[i].rate+"% </span></td>\n" +
                    "                                        <td width=\"180\" align=\"center\">期限<span class=\"f24 c-orange\">"+arr[i].disabledays+"</span>天</td>\n" +
                    "                                        <td><div class=\"circle\">\n" +
                    "                                            <div class=\"left progress-bar\">\n" +
                    "                                                <div class=\"progress-bgPic progress-bfb5\">\n" +
                    "                                                    <div class=\"show-bar\"> 56.3% </div>\n" +
                    "                                                </div>\n" +
                    "                                            </div>\n" +
                    "                                        </div></td>\n" +
                    "                                        <td align=\"right\"><a class=\"ui-btn btn-gray\" href=\"#\">"+getType(arr[i].flag)+"</a> </td>\n" +
                    "                                    </tr>\n" +
                    "                                    </tbody>\n" +
                    "                                </table>\n" +
                    "                            </li>");
            }
        });
    }
    function getType(t) {
        var s="";
        switch (t){
            case 0: s="未审核";break;
            case 1: s="借款中";break;
            case 2: s="结束";break;
            case 3: s="还款中";break;

        }
        return s;
    }
</script>
